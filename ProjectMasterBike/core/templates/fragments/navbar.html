{% load static %}
<div class="row col">
    <nav class=" navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'core:index' %}">
            <img src="{% static 'core/img/favicon-32x32.png'%} " alt="">
          </a>
          <div class="align">
            <a href="{% url 'core:carritoCompras' %}" class="btn btn-success"> 
              <i class="fas fa-cart-shopping">{{request.session.data.count}}</i> 
            </a>                
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item menu__item">
                <a class="nav-link {% if request.resolver_match.url_name == 'index' %}active{% endif %}" aria-current="page" href="{% url 'core:index' %}"><span> Inicio</span></a>
              </li>
              <li class="nav-item menu__item">
                <a class="nav-link {% if request.resolver_match.url_name == 'productosYservicios' %}active{% endif %}" href="{% url 'core:productosYservicios' %}"><span>Productos y servicios</span></a>
              </li>
              <li class="nav-item menu__item">
                <a class="nav-link {% if request.resolver_match.url_name == 'contactanos' %}active{% endif %}" href="{% url 'core:contactanos' %}"><span>Contacto</span></a>
              </li>
              
                    
            </ul>            
            <div>
              {% if request.user.is_authenticated %}
              <div class="d-flex justify-content-between align-items-center">
             <p class="text-white-50 mx-3 my-2"> Bienvenido <span class="fw-bold text-capitalize">{{user.username}}</span>
              <a href="/logout">Cerrar Sesion</a>
              <a href="#">Perfil</a>
              {% else %}
              <li class="nav-item menu__item">
                <a class="nav-link {% if request.resolver_match.url_name == 'login' %}active{% endif %}" href="{% url 'core:login' %}"><span>Login</span></a>
              </li>
              {% endif %}        
           </div>
            </div>
          </div>
        </div>                
    </nav>            
</div>
