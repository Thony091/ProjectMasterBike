        <div class="fs-4 mb-3 mt-5">
            <label for="exampleFormControlInput1" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="de_jame@sola.com">
        </div>


        <div class="fs-4 mb-3 mt-3">
           <label for="exampleFormControlInput1" class="form-label">Nombre cliente</label>
           <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Escriba su nombre...">
        </div>


        <div class="fs-4 mb-3 mt-3">
            <label for="exampleFormControlInput1" class="form-label">Tipo de solicitud</label>
            <select class="form-select" size="3" aria-label="size 3 select example">
             <option selected>Consulta</option>
             <option value="1">One</option>
             <option value="2">Two</option>
             <option value="3">Three</option>
          </select>
      

        <div class="fs-4 mb-3 mt-3">
           <label for="exampleFormControlInput1" class="form-label">Tipo consulta</label>
           <select class="form-select" size="3" aria-label="size 3 select example">
             <option selected>Información de compra Web</option>
             <option value="1">One</option>
             <option value="2">Two</option>
             <option value="3">Three</option>
          </select>

        <div class="fs-4 mb-3 mt-3">

         </div>
 
 

        <div class="form-group">

            <p="request_description_hint">Ingrese los detalles de esta solicitud. Un integrante de nuestro personal de soporte responderá en breve.</p=>
